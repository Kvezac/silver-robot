{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="container d-flex mt-4 p-4 alert">
        <div class="row">
            {% if form.image %}
                                <img src="{{ form.image.url.value }}" class="rounded-circle avatar-lg img-thumbnail"
                                     alt="profile-image">
                            {% else %}
                                <img {% if form.gender|lower == "male" %}
                                    src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                {% else %}
                                    src="https://bootdey.com/img/Content/avatar/avatar8.png"
                                {% endif %}
                                    class="rounded-circle avatar-lg img-thumbnail" alt="profile-image">
                                  {% endif %}

            <div class="col-xl-12 mt-5">
                <div class="card  shadow p-3 mb-5 bg-body rounded" style="max-width:1400px;">
                    <form class="row g-3 needs-validation" action="{% url 'user:edit-profile' %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-md-2">
                            <img src="{{ form.image.url }}"
                                 class="img-fluid rounded-circle" alt="profile-images">
                        </div>

                        <div class="col-md-3">
                            <label for="" class="form-label">Фамилия</label>
                            <p type="text" id="validationCustom02">
                                {{ form.last_name }}</p>
                        </div>
                        <div class="col-md-3">
                            <label for="validationCustom01" class="form-label">{{ form.name.label }}</label>
                            <p type="text" id="validationCustom01">
                                {{ form.name }}
                            </p>
                        </div>
                        <div class="col-md-3">
                            <label for="validationCustom01" class="form-label">{{ form.middle_name.label }}</label>
                            <p type="text" id="validationCustom01">{{ form.middle_name }}</p>
                        </div>
                        <div class="col-md-3">
                            <label for="male2" class="form-label">{{ form.gender.label }}</label>
                            {{ form.gender }}
                        </div>
                        <div class="col-md-3">
                            <label for="inputDate" class="form-label">{{ form.date_of_bth.label }}</label>
                            <p>{{ form.date_of_bth|cut:'"' }}</p>
                        </div>
                        <div class="col-md-3">
                            <label for="inputDate" class="form-label">{{ form.phone.label }}</label>
                            {{ form.phone }}
                        </div>
                        <div class="col-md-3">
                            <label for="inputDate" class="form-label">{{ form.city.label }}</label>
                            <p type="text">
                                {{ form.city }}</p>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Применить изменения</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
