{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="container  mt-4 p-4 alert">
        <div class="row">
            <div class="col-xl-12 mt-5">
                <div class="card  shadow p-3 mb-5 bg-body  rounded border-success" style="max-width:1400px;">
                    <div class="row card-header mb-5 align-items-center border-success shadow">
                        <div class="col-md-4">
                            <a class="btn" href="javascript:history.go(-1)"><img
                                    src="{% static 'company/svg/back-arrow.svg' %}" width="35" height="30"
                                    alt="Назад"></a>
                        </div>
                        <div class="col-md-4">
                            <h3 class="font-weight-light my-3">
                                Редактировать данные
                            </h3>
                        </div>
                    </div>
                    <form class="row g-3 needs-validation" action="{% url 'user:edit-profile' %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-md-2 d-flex  flex-column align-items-center mt-4">
                            <img src="{{ form.initial.image.url }}" class="img-fluid rounded-circle"
                                 alt="profile-images">
                            <div class="mt-2">
                                <label for="imageInput" class="btn btn-success shadow btn-sm mt-5">Выбрать
                                    изображение</label>
                                <input type="file" id="imageInput" name="image" accept="image/*" style="display: none;">
                            </div>
                        </div>
                        <div class="col-md-10 d-flex flex-column">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="validationCustom02" class="form-label">{{ form.last_name.label }}</label>
                                    <p type="text" id="validationCustom02">{{ form.last_name }}</p>
                                </div>
                                <div class="col-md-4">
                                    <label for="validationCustom01" class="form-label">{{ form.name.label }}</label>
                                    <p type="text" id="validationCustom01">{{ form.name }}</p>
                                </div>
                                <div class="col-md-4">
                                    <label for="validationCustom01"
                                           class="form-label">{{ form.middle_name.label }}</label>
                                    <p type="text" id="validationCustom01">{{ form.middle_name }}</p>
                                </div>
                                <div class="col-md-4">
                                    <label for="male2" class="form-label">{{ form.gender.label }}</label>
                                    {{ form.gender }}
                                </div>
                                <div class="col-md-4">
                                    <label for="inputDate" class="form-label">{{ form.date_of_bth.label }}</label>
                                    <p>{{ form.date_of_bth|cut:'"' }}</p>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputDate" class="form-label">{{ form.phone.label }}</label>
                                    <p type="phone">{{ form.phone }}</p>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputDate" class="form-label">{{ form.city.label }}</label>
                                    <p type="text">{{ form.city }}</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success btn-sm mr-auto shadow" type="submit">Сохранить изменения
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
