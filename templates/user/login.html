{% extends 'base/base.html' %}
{% load static %}
{% block css %}
    <link href="{% static 'company/css/index.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-3 mx-auto">
                    <div class="card text-white bg-success mb-3 mt-4 border border-black shadow">
                        <div class="card-header"><h3 class="text-center font-weight-light my-3">Авторизация</h3>
                        </div>
                        <div class="card-body special-card d-flex flex-column align-items-center">
                            <form action="{% url 'user:login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group ">
                                    <label class="small mt-1" for="{{ form.username.id_for_label }}">
                                        Имя пользователя
                                    </label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <label class="small mt-3" for="{{ form.password.id_for_label }}">Пароль</label>
                                    {{ form.password }}
                                </div>
                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">

                                    <input class="btn btn-success stretched-link border border-black" type="submit"
                                           value="Авторизоваться">
                                </div>
{#                                                                <a class="small link-info mt-3" href="#">Забыли пароль?</a>#}
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">
                                <a class="link-info" href="{% url 'user:signup' %}">
                                    Нужен аккаунт? Зарегистрируйся!
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
