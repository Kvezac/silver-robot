<style>
    .nav-link {
        color: #469f15;
    }

    .nav-link:hover {
        color: darkolivegreen;
    }

</style>
{% load static %}
{% load department_menu %}


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <!-- Заголовок меню -->
                <a href="{% url 'company:home' %}"
                   class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">СервисПроект</span>
                </a>
                <!-- элементы меню -->
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i>
                            <span class="ms-1 d-none d-sm-inline">Главная</span>
                        </a>
                    </li>

                    <li>
                        <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-speedometer2"></i> <span
                                class="ms-1 d-none d-sm-inline">Подразделения</span> </a>
                        <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                            {% departament_menu %}

                        </ul>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Сотрудники</span>
                        </a>
                    </li>

                </ul>
                <hr>
                <!-- нижнее дополнительное меню -->
                <div class="dropdown pb-4 mt-auto">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                       id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ profile.image.url }}" alt="employee" width="30" height="30"
                             class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">{{ profile.name }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="{% url 'user:edit-profile' %}">Настройки</a></li>
                        <li><a class="dropdown-item" href="{% url 'user:profile' %}">Профиль</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'user:logout' %}">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
