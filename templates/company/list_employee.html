{% extends 'base/base.html' %}

{% block content %}
    {% load mptt_tags %}
    <div class="container">
        <h1>Employees</h1>
        <ul class="list-group">
            {% recursetree employees %}
                <li class="list-group-item">
                    {{ node.name }}
                    {% if not node.is_leaf_node %}
                        <ul class="list-group children">
                            {{ children }}
                        </ul>
                    {% endif %}
                </li>
            {% endrecursetree %}
        </ul>
    </div>
{% endblock %}
